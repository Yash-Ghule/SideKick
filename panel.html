<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="panel.css" />
</head>
<body class="light">
  <!-- Tab Navigation -->
  <div id="tab-bar">
    <button id="tab-dict">Dictionary</button>
    <button id="tab-notes">Notes</button>
  </div>

  <!-- Tab Contents -->
  <div id="tab-content">
    <div id="dictionary" class="tab active">
      <p id="dict-message">Select a word to get its meaning...</p>
    </div>
    <div id="notes" class="tab">
      <textarea id="note-area" placeholder="Write your notes here..."></textarea>
    </div>
  </div>

  <!-- Bottom Dark Mode Toggle -->
  <div id="bottom-bar">
    <label class="switch">
      <input type="checkbox" id="dark-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <script src="panel.js"></script>
</body>
</html>
